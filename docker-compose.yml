services:
  app:
    build: .
    image: fastmail-mcp:beta
    restart: unless-stopped
    environment:
      MCP_TRANSPORT: http
      PORT: 3000
      HOST: 0.0.0.0
      AUTH_HEADER: Authorization
      AUTH_SCHEME: Bearer
      FASTMAIL_BASE_URL: ${FASTMAIL_BASE_URL}
    ports:
      - "3000:3000"
